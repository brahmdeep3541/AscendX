<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountaineer Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<form action="postlogin.html">
<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat" style="background-image:url('images/1.jpg')">
    <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
      <div class="text-white">
        <div class="mb-8 flex flex-col items-center">
          <img src="images/AscendX (3).png" width="200" alt="" srcset="" />
          <!---->
          <span class="text-gray-300">Enter Login Details</span>
        </div>
        <div class="mb-4 text-lg">
          <input class="rounded-3xl border-none bg-gray-900 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md " type="email" name="name" placeholder="E-mail" style=" height: 46px;width: 300px; margin-left: 23px; border: 1px solid white;" required   />
        </div>
          
  
          <div class="mb-4 text-lg">
          <input class="rounded-3xl border-none bg-gray-900 bg-opacity-50 px-6 py-2 text-center text-inherit placeholder-slate-200 shadow-lg outline-none backdrop-blur-md" type="Password" name="name" value="" id="myInput" placeholder="Password" style="border-radius: 40px; width: 300px; margin-left: 22px;" required /> <br>

          <input type="checkbox" onclick="myFunction()" style="margin-left: 100px;   width: 1.0em;
          height: 1.0em;
          background-color: antiquewhite;
          border-radius: 50%;
          vertical-align: middle;
          border: 1px solid #ddd;">  Show Password
          
        </div>
          <div class="mt-8 flex justify-center text-lg text-black">
            <button  type="submit" class="rounded-3xl bg-gray-900 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600" style=" margin-left: 20px;" >Login</button>
           <label for="register" style="margin-left:70px ;">New User ? </label><br>
           <a href="signup.html" class="text-[#1338BE] hover:bg-[#0000]" >Sign Up</a>
            
        </div>
        
      </div>
    </div>
  </div>
</form>
<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>




</html>
